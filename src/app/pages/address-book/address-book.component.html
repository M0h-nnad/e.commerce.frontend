<section class="py-4">
  <div class="container">
    <div class="row">
      <h3>shipping address</h3>
      <form class="theme-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="flat/plot" class="form-label">flat/plot</label>
              <input
                type="text"
                placeholder="company name"
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="address" class="form-label">address*</label>
              <input type="text" placeholder="Address" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="zip code" class="form-label">zip code*</label>
              <input type="text" placeholder="zip-code" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="country" class="form-label">country*</label>
              <select class="form-control">
                <option value="india">india</option>
                <option value="egypt">egypt</option>
                <option value="uae">uae</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="city" class="form-label">city*</label>
              <input type="text" placeholder="City" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="region/state" class="form-label">region/state</label>
              <input
                type="text"
                placeholder="region/state"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-md-12">
            <button class="btn btn-solid">save settings</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <form>
      <div class="row">
        <h3>billing details</h3>
        <form>
          <div class="row checkout">
            <div class="form-group col-md-6 col-sm-6 col-xs-12">
              <label for="first name" class="form-label">first name</label>
              <input type="text" class="form-control" />
              <label for="error" class="error">first name is required</label>
            </div>

            <div class="form-group col-md-6 col-sm-6 col-xs-12">
              <label for="last name" class="form-label">last name</label>
              <input type="text" class="form-control" />
              <label for="error" class="error">last name is required</label>
            </div>

            <div class="form-group col-md-6 col-sm-6 col-xs-12">
              <label for="phone" class="form-label">phone</label>
              <input type="tel" class="form-control" />
              <label for="error" class="error">phone no is required</label>
            </div>

            <div class="form-group col-md-6 col-sm-6 col-xs-12">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" />
              <label for="error" class="error">email is required</label>
            </div>

            <div class="form-group col-md-12 col-sm-12 col-xs-12">
              <label for="country" class="form-label">country</label>
              <select class="form-control">
                <option value="egypt">egypt</option>
                <option value="uk">uk</option>
                <option value="uae">uae</option>
              </select>
            </div>

            <div class="form-group col-md-12 col-sm-12 col-xs-12">
              <label for="address" class="form-label">address</label>
              <input type="text" class="form-control" />
              <label for="error" class="error">address is required</label>
            </div>

            <div class="form-group col-md-12 col-sm-12 col-xs-12">
              <label for="town/city" class="form-label">town/city</label>
              <input type="text" class="form-control" />
              <label for="error" class="error">town/city is required</label>
            </div>

            <div class="form-group col-md-12 col-sm-6 col-xs-12">
              <label for="state" class="form-label">state</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-md-12 col-sm-6 col-xs-12">
              <label for="postal code" class="form-label">postal code</label>
              <input type="text" class="form-control" />
              <label for="error" class="error">postacode is required</label>
            </div>

            <div class="col-md-12 pt-5">
              <button class="btn btn-solid">save settings</button>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>
</section>
