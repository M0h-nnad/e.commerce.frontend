<section class="py-5 login-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h3>login</h3>
        <div class="theme-card">
          <form [formGroup]="loginFormGroup">
            <div class="form-group">
              <label for="email" class="form-label">email</label>
              <input
                type="text"
                placeholder="Email"
                class="form-control"
                formControlName="email"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">password</label>
              <input
                type="password"
                placeholder="Enter Your Password"
                class="form-control"
                formControlName="password"
              />
            </div>

            <button
              class="btn btn-solid"
              (click)="login()"
              [disabled]="loginFormGroup.invalid"
            >
              login
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <h3>new customer</h3>
        <div class="theme-card register-card">
          <h4>create a account</h4>

          <p>
            Sign up for a free account at our store. Registration is quick and
            easy. It allows you to be able to order from our shop. To start
            shopping click register.
          </p>

          <a [routerLink]="'/signup'" class="btn btn-solid"
            >create an account</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
